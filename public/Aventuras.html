                    <h2>Sand <br> Bor <br> ding
                    </h2>
                    <img src="img/sandbording.jpg" alt="Imagen de san juan del sur">

                        <p>En el volcan cerro negro se puede realizar una actividad llamada Sandboarding donde descenderas 728 metros de altura en menos de 10 minutos
                        </p>
                    </div>
                </figure>


                <figure>
                    <h2>Surfing <br> en <br> Leon <br> y Rivas.</h2>
                    <img src="img/surfing.jpg" alt="Imagen de san juan del sur">
                    <div class="capa">
                        <p>Los lugares donde se puede realizar surf en estos dos departamentos son: puerto Sandino, Popoyo, Colorado, Aserradores y San Diego.
                        </p>
                    </div>
                </figure>


                <figure>
                    <h2>Canopy <br> en <br> el <br> volcan <br> Mombacho.
                    </h2>
                    <img src="img/canopy mombacho.jpg" alt="Imagen de san juan del sur">
                    <div class="capa">
                        <p>Otros lugares donde se puede realizar Canopy son los siguientes: La Brellera en San Rafael del Norte, Jinotega, en el cerro El Calvario en Matagalpa, en San Juan del Sur, Laguna de Tiscapa Managua y Catarina en Masaya.
                        </p>
                    </div>
                </figure>

                <figure>
                    <h2>Kayak <br> en <br> el <br> lago <br> Cocibolca.
                    </h2>
                    <img src="img/kayak.jpg" alt="Imagen de san juan del sur">
                    <div class="capa">
                        <p>Esta actividad se realiza específicamente en las isletas de Granada, el caudaloso río San Juan y en la única isla del mundo que tiene dos volcanes en lago de agua dulce, la Isla de Ometepe.
                        </p>
                    </div>
                </figure>

                <figure>
                    <h2>Ciclismo <br> en <br> Matagalpa.
                    </h2>
                    <img src="img/ciclismo.jpg" alt="Imagen de san juan del sur">
                    <div class="capa">
                        <p>Esta actividad se puede realizar en reserva Cerro El Arenal, Matagalpa, un lugar con clima agradable y variedad de senderos y el municipio de El Crucero en Managua, que también tiene un clima agradable, además de valles frondosos
                            que te llevarán a conocer increíbles vistas.
                        </p>
                    </div>
